    <script>
        function convertirImagenABase64(url, callback) {
            var img = new Image();
            img.crossOrigin = 'Anonymous';
            img.onload = function() {
                var canvas = document.createElement('canvas');
                canvas.width = this.width;
                canvas.height = this.height;
                var ctx = canvas.getContext('2d');
                ctx.drawImage(this, 0, 0);
                var dataURL = canvas.toDataURL('image/jpeg');
                callback(dataURL);
            };
            img.src = url;
        }
    
        function descargarCVF(nombreArchivo, contenido, fotoBase64) {
            var vcardConFoto = contenido.replace('END:VCARD', 'PHOTO;ENCODING=b;TYPE=JPEG:' + fotoBase64 + '\nEND:VCARD');
            var blob = new Blob([vcardConFoto], { type: 'text/vcard' });
            var enlaceDescarga = document.createElement('a');
            enlaceDescarga.href = window.URL.createObjectURL(blob);
            enlaceDescarga.download = nombreArchivo;
            enlaceDescarga.click();
        }
    
        function prepararDescarga() {
            convertirImagenABase64('https://i.postimg.cc/DwLMhnqC/guila-redonda.png', function(fotoBase64) {
                descargarCVF('cristina-ugaz.vcf', 'BEGIN:VCARD\nVERSION:3.0\nFN:Cristina Ugaz\nORG:IESCO GROUP\nTITLE:Proyectos y SGC\nTEL;TYPE=WORK,VOICE:51934571328\nEMAIL:ims@iescogroup.com\nADR;TYPE=WORK:;;Elías Aguirre 126, Miraflores 15074;Lima;;15074;Pais\nURL:https://iescogroup.com/\nEND:VCARD', fotoBase64);
            });
        }
